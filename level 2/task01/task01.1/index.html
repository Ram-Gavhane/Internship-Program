<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bulma Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="/api/placeholder/800/600" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Card Title</p>
                            <p class="subtitle is-6">Responsive Design Example</p>
                        </div>
                    </div>
                    <div class="content">
                        This is a responsive card component created using Bulma CSS framework. 
                        It automatically adjusts to different screen sizes and provides a clean, 
                        modern look with minimal effort.
                        <br>
                        <time datetime="2024-02-06">February 6, 2024</time>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
